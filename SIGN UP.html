<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>SIGN UP</title>
  <style type="text/css" media="all">
    body{
      color: white;
      background-color: black;
    }
    form{
      border: 10px solid red;
      width: 280px;
      border-radius: 20px 20px 20px 20px;
    }
    .input-group{
      margin: 20px 20px 20px 20px;
    }
    .button{
      color: white;
      background-color: red;
      cursor: pointer;
      border-style: double;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <form action="SIGN UP.html" method="get" accept-charset="utf-8">
    <div class="input-group">
      <input type="text" name="USERNAME" id="" value="ENTER USERNAME" />
    </div>
    <div class="input-group">
      <input type="text" name="FIRST NAME" id="" value="ENTER FIRST NAME" />
    </div>
    <div class="input-group">
      <input type="text" name="LAST NAME" id="" value="ENTER LAST NAME" />
    </div>
    <div class="input-group">
      <tr>
        <td>SEX</td>
        <td>
          <input type="radio" name="SEX" id="" value="MALE" />MALE
          <input type="radio" name="SEX" id="" value="FEMALE"/> FEMALE
        </td>
      </tr>
      </div>
      <div class="input-group">
        <input type="email" name="EMAIL" id="" value="ENTER EMAIL ADRESS" />
        </div>
      <div class="input-group">
      <input type="phone" name="PHONE NUMBER" id="" value="ENTER PHONE NUMBER" />
    </div>
    <div class="input-group">
      <input type="text" name="PASSWORD" id="" value="ENTER PASSWORD" />
      </div>
      <div class="input-group">
      <input type="text" name="PASSWORD" id="" value="CONFIRM PASSWORD" />
    </div>
    <div class="input-group">
      <button type="submit" class="button">SIGN UP</button>
    </div>
    
  </form>
</body>
</html>
